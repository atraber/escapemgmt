<h1 mat-dialog-title>Create new device</h1>
<div mat-dialog-content>
    <div class="form-container">
        <mat-form-field>
            <input matInput [(ngModel)]="device.name" placeholder="Name" [required]=true cdkFocusInitial>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="device.mac" placeholder="MAC" [required]=true>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button cdkFocusInitial color="primary" (click)="addDevice(device)">Create</button>
</div>
