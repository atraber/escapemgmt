<mat-list>
    <a mat-list-item>Streams</a>
</mat-list>
<mat-divider></mat-divider>
<mat-spinner class="spinner-center" *ngIf="!loaded"></mat-spinner>
<div class="table-container">
    <mat-form-field class="form-full-width">
        <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>

    <table mat-table [dataSource]="streamsDataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editStreamDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteStreamDialog(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'controls']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'controls']"></tr>
    </table>

</div>

<div class="stream-add-field">
    <button mat-button color="primary" (click)="addStreamDialog()">Add new Stream</button>
</div>
