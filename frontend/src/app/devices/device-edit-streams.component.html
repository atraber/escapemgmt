<div>
    <table mat-table [dataSource]="streamsDataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="removeStreamFromDevicePreset(device, preset, element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'controls']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'controls']"></tr>
    </table>
</div>

<div class="stream-add-field">
    <button mat-button color="primary" (click)="addPresetStreamDialog(device, preset)">Add additional Stream</button>
</div>
