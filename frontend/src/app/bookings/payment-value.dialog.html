<form (ngSubmit)="submit()">
    <h1 mat-dialog-title>Add {{title}}</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="outline" *ngIf="descriptionRequired">
            <mat-label>Description</mat-label>
            <input matInput required cdkFocusInitial [(ngModel)]="description" name="description">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input matInput required class="autonumeric" cdkFocusInitial [(ngModel)]="amount" name="amount">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" type="submit">Add</button>
    </div>
</form>
