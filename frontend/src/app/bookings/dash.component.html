<div class="cards">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recent</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <bookings-card [bookings]="recentBookings"></bookings-card>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Now</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <bookings-card [bookings]="currentBookings"></bookings-card>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Upcoming</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <bookings-card [bookings]="upcomingBookings"></bookings-card>
    </mat-card-content>
  </mat-card>
</div>
