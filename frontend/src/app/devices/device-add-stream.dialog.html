<h1 mat-dialog-title>Add stream to {{device.name}}</h1>
<div mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>

    <table mat-table [dataSource]="streamsDataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.stream.name}}</td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="addStreamToDevice(device, preset, element.stream)" color="primary" *ngIf="!element.added">
            <mat-icon>add</mat-icon> Add
          </button>
          <button mat-raised-button (click)="removeStreamFromDevice(device, preset, element.stream)" color="primary" *ngIf="element.added">
            <mat-icon>delete</mat-icon> Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'controls']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'controls']"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
