<div *ngIf="_router.url.includes('frontscreen'); else normalHome">
    <router-outlet></router-outlet>
</div>
<ng-template #normalHome>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snavToggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Escape Management</span>
    </mat-toolbar>
    <mat-drawer-container>
        <mat-drawer #snav [opened]="snavOpened" [mode]="snavMode" class="nav">
            <mat-nav-list>
                <a mat-list-item routerLink="/bookings/dash" class="nav-group-item">
                    <mat-icon>dashboard</mat-icon> Games
                </a>
                <a mat-list-item routerLink="/bookings">
                    <mat-icon>how_to_reg</mat-icon> Bookings
                </a>
                <a mat-list-item routerLink="/rooms/scores">
                    <mat-icon>score</mat-icon> Scores
                </a>
                <a mat-list-item routerLink="/bookings/payments">
                    <mat-icon>payment</mat-icon> Payments
                </a>
                <a mat-list-item routerLink="/devices/screens">
                    <mat-icon>view_list</mat-icon> Screens
                </a>
                <a mat-list-item routerLink="/devices/view">
                    <mat-icon>picture_in_picture</mat-icon> View
                </a>

                <mat-divider></mat-divider>

                <a mat-list-item class="nav-group-item">
                    <mat-icon>settings</mat-icon> Settings
                </a>
                <a mat-list-item routerLink="/devices/presetgroups">
                    <mat-icon>group</mat-icon> Screen Groups
                </a>
                <a mat-list-item routerLink="/devices">
                    <mat-icon>devices</mat-icon> Devices
                </a>
                <a mat-list-item routerLink="/rooms">
                    <mat-icon>meeting_room</mat-icon> Rooms
                </a>
                <a mat-list-item routerLink="/devices/streams">
                    <mat-icon>screen_share</mat-icon> Streams
                </a>

            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content class="nav">
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-drawer-content>
    </mat-drawer-container>
</ng-template>
