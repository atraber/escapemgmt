<div class="card">
  <div class="description">
    <div *ngFor="let desc of descs" class="card-subtitle">{{desc}}</div>
  </div>
  <div class="card-header">
    <div class="card-title">{{room.name}}</div>
  </div>
  <div class="img-container">
    <img src="{{room.bg_image ? imagePath(room.bg_image) : 'http://www.houdinis.ch/wp-content/uploads/2018/01/houdinis_quest_logo_2018_neu_300_weiss.png'}}">
  </div>
</div>
