<mat-spinner class="spinner-center" *ngIf="!loaded"></mat-spinner>
<div class="cards" *ngIf="loaded">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Bookings Today</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <bookings-card [bookings]="bookings"></bookings-card>
        </mat-card-content>
    </mat-card>
</div>
