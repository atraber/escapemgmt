<mat-list>
  <a mat-list-item>Create a new Room</a>
</mat-list>
<mat-divider></mat-divider>
<div class="room-form-container">
  <mat-form-field>
    <input matInput [(ngModel)]="room.name" placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="room.description" placeholder="Description">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="room.profile_image" placeholder="Profile Image (URL)">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="room.background_image" placeholder="Background Image (URL)">
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="addRoom(room)">Create</button>
  </div>
</div>
