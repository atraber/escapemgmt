<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <span>Escape Management</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #snav [fixedTopGap]="56" [mode]="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/presets">Presets</a>
      <a mat-list-item routerLink="/devices">Devices</a>
      <a mat-list-item routerLink="/streams">Streams</a>
      <a mat-list-item routerLink="/rooms">Rooms &amp; Scores</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
