<h1 mat-dialog-title>Create new Stream</h1>
<div mat-dialog-content>
    <div class="form-container">
        <mat-form-field>
            <input matInput [(ngModel)]="stream.name" placeholder="Name" [required]=true>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button cdkFocusInitial color="primary" (click)="addStream(stream)">Create</button>
</div>
