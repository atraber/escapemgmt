<div id="carouselSlides" class="carousel slide" data-interval="15000" data-ride="carousel" data-pause="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <carousel-highscore></carousel-highscore>
    </div>

    <div class="carousel-item" id="logo-item">
      <img class="d-block" src="http://www.houdinis.ch/wp-content/uploads/2018/01/houdinis_quest_logo_2018_neu_300_weiss.png">
    </div>

    <ng-container *ngFor="let room of rooms; let idx = index">
      <div class="carousel-item">
        <carousel-highscore></carousel-highscore>
      </div>

      <div class="carousel-item" id="room-item" [style.background-image]="'url(' + room.bg_image + ')'">
          <div class="band-container">
            <div class="band head">{{room.name}}</div>
            <div class="band" *ngFor="let desc of room.description.split('\n')">{{desc}}</div>
            <div class="band" *ngIf="room.scores.length > 0">Bestzeit: {{room.scores[0].time | amFromUnix | amUtc | amDateFormat: "HH:mm"}}</div>
          </div>
      </div>
    </ng-container>
  </div>
</div>
