<h1 mat-dialog-title>Create new Booking</h1>
<div mat-dialog-content>
    <div class="form-container">
        <mat-form-field>
            <input matInput [(ngModel)]="booking.first_name" placeholder="First Name" [required]=true cdkFocusInitial>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="booking.name" placeholder="Name" [required]=true>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Room</mat-label>
            <mat-select [(value)]="booking.room" name="room" [required]=true>
                <mat-option *ngFor="let room of rooms" value="{{room.name}}">{{room.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="date_picker" [(ngModel)]="booking_date" [required]=true>
            <mat-datepicker-toggle matSuffix [for]="date_picker"></mat-datepicker-toggle>
            <mat-datepicker #date_picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="booking_time" type="time" placeholder="Choose a time" [required]=true step="60">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="booking_slot_length" type="time" placeholder="Slot Length" [required]=true step="60">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addBooking()">Create</button>
</div>
