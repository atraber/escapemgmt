<table mat-table [dataSource]="bookingsDataSource" *ngIf="bookingsDataSource.data.length > 0; else noData">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.first_name}} {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef>Room</th>
    <td mat-cell *matCellDef="let element">{{element.room? element.room.name : "unknown"}}</td>
  </ng-container>

  <ng-container matColumnDef="slot">
    <th mat-header-cell *matHeaderCellDef>Slot</th>
    <td mat-cell *matCellDef="let element">{{formatTime(element.slot_from)}} - {{formatTime(element.slot_to)}}</td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['room', 'name', 'slot']"></tr>
</table>
<ng-template #noData>
  No bookings available.
</ng-template>
