<h1 mat-dialog-title>Create new Room</h1>
<div mat-dialog-content class="room-form-container">
  <mat-form-field>
    <input matInput [(ngModel)]="room.name" placeholder="Name" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="room.description" placeholder="Description" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="room.profile_image" placeholder="Profile Image (URL)">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="room.background_image" placeholder="Background Image (URL)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="addRoom(room)">Create</button>
</div>
