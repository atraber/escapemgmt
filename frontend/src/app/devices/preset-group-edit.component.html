<div class="form-container">
    <preset-group-form [pg]="pg"></preset-group-form>
    <div class="form-container">
        <table mat-table [dataSource]="presetsDataSource">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let preset">
                    <mat-form-field>
                        <input matInput [(ngModel)]="preset.name">
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="controls">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let preset">
                    <button mat-button color="primary" (click)="updatePreset(preset)" matTooltip="Save Preset">
                        <mat-icon>done</mat-icon>
                    </button>
                    <button mat-button (click)="activatePreset(preset)" [disabled]="preset.active" matTooltip="Activate Preset">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-button color="warn" (click)="deletePresetDialog(preset)" matTooltip="Delete Preset">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'controls']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'controls']"></tr>
        </table>
    </div>
    <div class="preset-create-field">
        <button mat-button color="primary" (click)="addPresetDialog(pg)">Add new Preset</button>
    </div>
    <div class="buttons">
        <button mat-raised-button color="warn" (click)="deleteDialog(pg)">Delete</button>
        <button mat-raised-button color="primary" (click)="update(pg)">Save</button>
    </div>
</div>
