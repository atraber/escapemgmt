<mat-list>
  <a mat-list-item>Bookings</a>
</mat-list>
<mat-divider></mat-divider>
<div>
  <table mat-table [dataSource]="bookingsDataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef>Room</th>
      <td mat-cell *matCellDef="let element">{{element.room? element.room.name : "unknown"}}</td>
    </ng-container>

    <ng-container matColumnDef="slot_from">
      <th mat-header-cell *matHeaderCellDef>Slot from</th>
      <td mat-cell *matCellDef="let element">{{formatDatetime(element.slot_from)}}</td>
    </ng-container>

    <ng-container matColumnDef="slot_to">
      <th mat-header-cell *matHeaderCellDef>Slot to</th>
      <td mat-cell *matCellDef="let element">{{formatDatetime(element.slot_to)}}</td>
    </ng-container>

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editScoreDialog(roomSelected, element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteScoreDialog(roomSelected, element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'room', 'slot_from', 'slot_to', 'controls']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'room', 'slot_from', 'slot_to', 'controls']"></tr>
  </table>
</div>
