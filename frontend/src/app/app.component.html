<div *ngIf="_router.url.includes('frontscreen'); else normalHome">
  <router-outlet></router-outlet>
</div>
<ng-template #normalHome>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snavToggle()"><mat-icon>menu</mat-icon></button>
    <span>Escape Management</span>
  </mat-toolbar>
    <mat-drawer-container class="nav">
      <mat-drawer #snav mode="side" class="nav">
        <mat-nav-list>
          <a mat-list-item routerLink="/devices" class="nav-group-item"><mat-icon>important_devices</mat-icon> Devices </a>
            <a mat-list-item routerLink="/devices/presets"><mat-icon>featured_play_list</mat-icon> Presets</a>
            <a mat-list-item routerLink="/devices/streams"><mat-icon>screen_share</mat-icon> Streams</a>

          <mat-divider></mat-divider>

          <a mat-list-item routerLink="/rooms" class="nav-group-item"><mat-icon>meeting_room</mat-icon> Rooms </a>
            <a mat-list-item routerLink="/rooms/scores"><mat-icon>score</mat-icon> Scores</a>

        </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
        <main>
          <router-outlet></router-outlet>
        </main>
      </mat-drawer-content>
    </mat-drawer-container>
</ng-template>
